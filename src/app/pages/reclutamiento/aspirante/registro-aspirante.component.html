<app-header></app-header>
<div class="container">
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <h1 class="page-title">Postular a Vacante #{{ vacanteId }}</h1>
    <form
      [formGroup]="aspiranteForm"
      (ngSubmit)="onSubmit()"
      class="aspirante-form"
    >
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input id="nombre" formControlName="nombre" type="text" />
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input id="correo" formControlName="correo" type="email" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input id="telefono" formControlName="telefono" type="text" />
        </div>
        <div class="form-group">
          <label for="experiencia">Experiencia (años)</label>
          <input id="experiencia" formControlName="experiencia" type="text" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="habilidades">Habilidades (separadas por comas)</label>
          <input
            id="habilidades"
            formControlName="habilidades"
            type="text"
            placeholder="Angular, Java, SQL"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="cvUrl">URL del CV (o ruta de archivo)</label>
          <input
            id="cvUrl"
            formControlName="cvUrl"
            type="text"
            placeholder="https://miurl.com/cv.pdf"
          />
        </div>
      </div>
      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="aspiranteForm.invalid"
        >
          Enviar Postulación
        </button>
        <button type="button" class="btn-secondary" (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </form>
  </main>
</div>
<div class="version-info">horizons 1.0.0</div>
