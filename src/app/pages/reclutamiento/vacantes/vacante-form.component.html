<app-header></app-header>
<div class="container">
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <h1 class="page-title">
      {{ esEdicion ? "Editar Vacante" : "Nueva Vacante" }}
    </h1>
    <form
      [formGroup]="vacanteForm"
      (ngSubmit)="onSubmit()"
      class="vacante-form"
    >
      <div class="form-row">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            id="titulo"
            formControlName="titulo"
            type="text"
            placeholder="Título de la vacante"
          />
        </div>
        <div class="form-group">
          <label for="area">Área</label>
          <input
            id="area"
            formControlName="area"
            type="text"
            placeholder="Área de la empresa"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="descripcion">Descripción</label>
          <textarea
            id="descripcion"
            formControlName="descripcion"
            rows="3"
            placeholder="Descripción detallada"
          ></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="requisitos">Requisitos</label>
          <textarea
            id="requisitos"
            formControlName="requisitos"
            rows="2"
            placeholder="Requisitos, habilidades"
          ></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="fechaInicio">Fecha Inicio</label>
          <input id="fechaInicio" formControlName="fechaInicio" type="date" />
        </div>
        <div class="form-group">
          <label for="fechaFin">Fecha Fin</label>
          <input id="fechaFin" formControlName="fechaFin" type="date" />
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" formControlName="estado">
            <option value="Activa">Activa</option>
            <option value="Cerrada">Cerrada</option>
          </select>
        </div>
      </div>
      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="vacanteForm.invalid"
        >
          {{ esEdicion ? "Guardar Cambios" : "Publicar Vacante" }}
        </button>
        <button type="button" class="btn-secondary" (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </form>
  </main>
</div>
<div class="version-info">horizons 1.0.0</div>
