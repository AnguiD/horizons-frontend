<div class="modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <h2>Detalle de Empresa</h2>
      <button class="cerrar-btn" (click)="cerrarModal()">✕</button>
    </div>
    <div class="modal-body" *ngIf="empresa">
      <div class="detail-item"><strong>ID:</strong> {{ empresa.id }}</div>
      <div class="detail-item"><strong>Nombre:</strong> {{ empresa.nombre }}</div>
      <div class="detail-item"><strong>Dirección:</strong> {{ empresa.direccion }}</div>
      <div class="detail-item"><strong>Teléfono:</strong> {{ empresa.telefono }}</div>
      <div class="detail-item"><strong>Email:</strong> {{ empresa.email }}</div>
    </div>
    <div class="modal-footer">
      <button class="guardar" (click)="cerrarModal()">← Volver</button>
    </div>
  </div>
</div>
