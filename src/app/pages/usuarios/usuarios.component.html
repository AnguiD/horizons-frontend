<app-header></app-header>
<div class="container">
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">Mis Usuarios</h1>
      <div class="header-actions">
        <button class="invite-btn" (click)="inviteUser()">Invitar usuario</button>
        <button class="export-btn" (click)="exportarUsuarios()"> Exportar lista usuarios </button>
      </div>
    </div>

    <div class="users-card">
      <table class="users-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Puesto Actual</th>
            <th>Salario</th>
            <th>Equipo (Núm. Serie)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuarios">
            <td>{{ user.nombre }}</td>
            <td>{{ user.telefono }}</td>
            <td>{{ user.correo }}</td>
            <td>{{ user.puestoActual }}</td>
            <td>{{ user.salario }}</td>
            <td>{{ user.equipo }}</td>
            <td class="actions-cell">
              <button class="btn-icon" (click)="editUser(user.id)">
                ✎
              </button>
              <button class="btn-icon delete-btn" (click)="deleteUser(user.id)">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" viewBox="0 0 24 24">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
<div class="version-info">horizons 1.0.0</div>
